<!DOCTYPE html>
<html>
<head>
  <title>YT Pop-Out Settings</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #1a73e8;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h3>YT Pop-Out Settings</h3>
  <label>
    <input type="checkbox" id="autoPause">
    Auto-pause original video when popped out
  </label>
  <script src="popup.js"></script>
</body>
</html>
